<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">

  <title>Frontend Mentor | QR code component</title>
</head>

<body>
 
  <div class="cardcont">
    <div class="card">
    <img src="/images/image-qr-code.png" class="qrcode" alt="QR CODE" width="290" height="290">
    <div class="text">
      <p class="l1">Improve your front-end skills by
        building projects</p>
      <p class="l2">Scan the QR code to visit Frontend Mentor and take your
        coding skills to the next level
      </p>
    </div>
  </div>
  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/m1chae-l" target="_blank">Michael</a>.
  </div>
</body>

</html>
